<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Create Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="ajaxhelper.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-4">
      <div class="container">
        <a href="#" class="navbar-brand">Student Program</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="studentListImproved.html" class="nav-link"
                >Student List</a
              >
            </li>
            <li class="nav-item">
              <a href="studentDelete.html" class="nav-link">Delete Student</a>
            </li>
            <li class="nav-item">
                <a href="studentAdd.html" class="nav-link">Add Student</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center">Update Student</h1>
      <div class="d-flex justify-content-center">
        <form
          action=""
          id="updateStudentForm"
          method="POST"
          class="w-50 p-4 border rounded"
        >
          <div class="mb-3">
            <label for="id" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="studentId" disabled/>
          </div>

          <div class="mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" />
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" />
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Street</label>
            <input type="text" class="form-control" id="address" />
          </div>

          <div class="mb-3">
            <label for="postCode" class="form-label">Postal code</label>
            <input type="text" class="form-control" id="postCode" />
          </div>

          <div class="mb-3">
            <label for="postOffice" class="form-label">City</label>
            <input type="text" class="form-control" id="postOffice" />
          </div>

          <input
            type="button"
            onclick="updateStudent()"
            value="Submit"
            class="btn btn-primary"
          />
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="studentUpdate.js"></script>
    <script src="studentUpdateExecute.js"></script>
  </body>
</html>
